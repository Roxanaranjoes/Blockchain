name: next-ci

on:
  push:
    paths:
      - 'dapp-next/**'
      - '.github/workflows/next-ci.yml'
  pull_request:
    paths:
      - 'dapp-next/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install
        working-directory: dapp-next
        run: npm install --no-audit --no-fund
      - name: Lint
        working-directory: dapp-next
        run: npm run lint --if-present
      - name: Build
        working-directory: dapp-next
        run: npm run build
