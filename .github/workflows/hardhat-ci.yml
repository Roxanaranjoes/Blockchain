name: hardhat-ci

on:
  push:
    paths:
      - 'evm/hardhat/**'
      - '.github/workflows/hardhat-ci.yml'
  pull_request:
    paths:
      - 'evm/hardhat/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install
        working-directory: evm/hardhat
        run: npm install --no-audit --no-fund
      - name: Lint
        working-directory: evm/hardhat
        run: npm run lint --if-present
      - name: Test
        working-directory: evm/hardhat
        run: npm test --silent
      - name: Coverage
        working-directory: evm/hardhat
        run: npm run coverage --if-present
